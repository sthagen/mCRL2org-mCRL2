nodes:
  l1:
    type: mcrl2
  l2:
    type: lps
  l3:
    type: aut
  l4:
    type: aut

tools:
  t1:
    input: [l1]
    output: [l2]
    args: [-n]
    name: mcrl22lps
  t2:
    input: [l2]
    output: [l3]
    args: [-Q0]
    name: lps2ltsdeprecated
  t3:
    input: [l2]
    output: [l4]
    args: []
    name: lps2lts
  t4:
    input: [l3, l4]
    output: []
    args: [-epbisim]
    name: ltspcompare

result: |
  result = t4.value['result']
